<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
		<script>
			alert(1 + 1);// 2
			alert(1 + '1');// 11, 숫자 1을 문자 1로 자동으로 형변환함
			alert(true + 1);// 2 블리언 true를 숫자 1로 자동으로 형변환
			if (undefined) {
				alert(true);
			} else {
				alert(false)
			}
		</script>
	</head>
</html>
