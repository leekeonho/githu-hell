<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	</head>
	<body>
		<script>
			for ( i = 0; i <= 10; i++) {
				if (i == 3) {
					continue;
				}
				document.write("The number is " + i);
				document.write("<br />");
			}
		</script>
	</body>
</html>
