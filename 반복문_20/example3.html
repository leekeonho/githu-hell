<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	</head>
	<body>
		<script>
			var i = 0;
			while(true) {
				if (i == 3) {
					break;
				}
				document.write("The number is " + i);
				document.write("<br />");
				i++;
			}
		</script>
	</body>
</html>
