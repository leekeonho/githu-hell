<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

	</head>
	<body>
		<script type="text/javascript">
			// 배열과 반복문,조건문을 조합해서 사용하는 예
			function getWeek() {
				var week = ['월', '화', '수', '목', '금', '토', '일'];
				return week;
			}

			var week = getWeek();
			for (var i = 0; i < week.length; i++) {
				document.write(week[i] + '<br />');
			}
		</script>
	</body>
</html>
