<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	</head>
	<body>
		<script>
			var x = 10;
			alert(x + 1); // 11을 출력한다.
			
			// ++y와 ++y 는 y=y+1과 같지만 다음과 같은 차이가 있다.
			y = 20;
			alert(++y); // 21을 출력한다.
			y = 20;
			alert(y++); // 20을 출력한다.
			alert(y); // 21를 출력한다.
			// ++가 앞에 있으면 y의 값을 1을 더한 값이 리턴되고, 뒤에 있으면 y의 값을 리턴한 뒤에 값을 더한다.
		</script>
	</body>
</html>
